{% if skin.usuario.id in seguindo %}
<form action="{% url 'desseguir' user.id %}" method="post" style="display:inline;">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Deixar de seguir</button>
</form>
{% else %}
<form action="{% url 'seguir' user.id %}" method="post" style="display:inline;">
    {% csrf_token %}
    <button type="submit" class="btn btn-primary">Seguir</button>
</form>
{% endif %}
