<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./cardTemplate.css" />
    <style>
        .grid-container {
            display: grid;
            gap: 8px 2px;
            grid-template-columns: auto auto auto;
            background-color: #2196F3;
            padding: 4px;
        }
        a {
            text-decoration: none;
            color: white;
        }
        a:hover{
            text-decoration: underline;
            transition: 300ms;
            color: white;
        }
        #bg-img {
            display:flex;
            background-color: rgba(0, 0, 0, 0.2);
            flex:1;
          
            
        }
        #bg-img:hover{
            background-color: rgba(0, 0, 0, 0.05);
            transition: 300ms;
        }
        .grid-item {
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.8);
            padding: 4px;
            font-size: 24px;
            text-align: center;
            margin: 0 auto
        }

        .liked {
            color: blue;
        }

        .fa {
            font-size: 50px;
            cursor: pointer;
            user-select: none;
        }

        .fa:hover {
            color: darkblue;
        }
    </style>
    <title>Document</title>
</head>

<body   >

{% include 'navbar.html' %}

    
    <main class="grid-container" style="background-color: #040404;">

        {% for f in filmes %}
   
    <div class="card grid-item d-flex" style="width: 30vw; height: 60vh; justify-content: space-evenly; background-color: #161513; border-radius: 10px;">

        
        
        <div id='ladoE' class="col" style="background-image: url({{f.cover.url}}); background-size: cover;  display: flex; height: 300px; border-radius: 10px;" >
            
            <a  href="/postagem/{{f.id}}" id="bg-img" style="border-bottom-left-radius: 10px; border-top-left-radius: 10px;">
           
                
            </a>
        
        </div>
    
    <aside style="color:white; align-items: center; justify-content: center; padding: 4px;">
        
        <div style="display: flex;justify-content: space-evenly; margin-top: 4px; margin-bottom: 4px;">
            <span> ‚≠ê {{f.media_notas|floatformat:1|default:0.0}} ({{f.count_avaliacoes}}) </span>
        </div>

        <div style="margin-top: 8px;">
        <p><b> <a href="/postagem/{{f.id}}">{{f.nome}}</a> </b></p>
    </div>
        
    </aside>
</div>
    
{%endfor%}

</main>

    

    {{users}}


    {%include 'bootstrapJS.html'%}
   
</body>

</html>
