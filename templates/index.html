<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./cardTemplate.css" />
    <style>
        /* Grid para telas grandes */
        .grid-container {
            display: grid;
            gap: 8px 2px;
            grid-template-columns: auto auto auto;
            background-color: #2196F3;
            padding: 4px;
        }

        /* Ajuste para telas menores */
        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: auto auto; /* Coluna única */
                padding: 4px;
                gap: 8px 0;
            }

            .grid-item {
                margin-bottom: 1rem;
                width: 100%;
            }

            .card {
                width: 100%;
                height: auto;
                margin-bottom: 1rem;
            }

            #ladoE {
                height: 200px;
            }
        }

        a {
            text-decoration: none;
            color: rgba(255, 255, 255, 0.9);
        }

        a:hover {
            transition: 300ms;
            color: rgba(255, 255, 255, 1);
        }

        #bg-img {
            display: flex;
            background-color: rgba(0, 0, 0, 0.2);
            flex: 1;
        }

        #bg-img:hover {
            background-color: rgba(0, 0, 0, 0.05);
            transition: 300ms;
        }

        .grid-item {
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.8);
            padding: 4px;
            font-size: 24px;
            text-align: center;
            margin: 0 auto;
        }

        /* Estilos do card para manter tema escuro */
        .card {
            background-color: #161513;
            border: none;
            margin-bottom: 1rem;
        }

        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #5a6268;
        }

        /* Manter tema escuro nos inputs */
        .input-group-text,
        .form-control {
            background-color: #161513;
            color: white;
            border: 1px solid #6c757d;
        }

        .suggestions {
            max-height: 200px;
            overflow-y: auto;
        }

        .suggestion-item {
            cursor: pointer;
            padding: 5px;
        }

        .suggestion-item:hover {
            background-color: #5a6268;
        }

        /* Ajustar link de imagem */
        #img-link {
            opacity: 0.9;
        }

        #img-link:hover {
            transition: 300ms;
            opacity: 1;
        }
    </style>
    <title>Document</title>
</head>

<body>

    {% include 'navbar.html' %}

    <main class="grid-container" style="background-color: #040404;">

        {% for f in filmes %}
        <div class="card grid-item d-flex mb-2 mt-2" style="width: 30vw; height: 65vh; justify-content: space-evenly; background-color: #161513; border-radius: 10px;">

            <div id='ladoE' class="col" style="background-image: url({{f.cover.url}}); background-size: cover;  display: flex; height: 300px; border-radius: 10px;">
                <a href="/postagem/{{f.id}}" id="bg-img" style="border-bottom-left-radius: 10px; border-top-left-radius: 10px;"></a>
            </div>

            <aside style="color:white; align-items: center; justify-content: center; padding: 4px;">
                <div style="display: flex;justify-content: space-evenly; margin-top: 4px; margin-bottom: 4px;">
                    <span> ⭐ {{f.media_notas|floatformat:1|default:0.0}} ({{f.count_avaliacoes}}) </span>
                </div>

                <div style="margin-top: 8px;">
                    <p><b> <a href="/postagem/{{f.id}}">{{f.nome}}</a> </b></p>
                </div>
            </aside>
        </div>
        {% endfor %}

    </main>

    {% include 'bootstrapJS.html' %}

</body>

</html>
